<div>
    <h2>To-Do App</h2>
    <input type="text" placeholder="Enter the task" [(ngModel)]="newTask">
    <button (click)="addTask()">Add Task</button>
</div>

<div >
    <ul>
        <li *ngFor="let task of tasks; let i=index">
            <input type="checkbox" [(ngModel)]="task.isCompleted">
            {{task.name}}
            <button (click)="deleteTask(i)">Delete</button>
        </li>
        
    </ul>
    
</div>
